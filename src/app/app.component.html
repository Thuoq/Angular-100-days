<h2>Start day 5</h2>
<!--
ngFor
- implicit
- index: so thu tu hien tai
- count: total cua array
- first: true: neu item do la item dau tien
- last : true : neu item do la item cuoi cung
- event: true: item co index la chan
- odd: true: item co index la le
-->
<ul>
  <ng-container *ngIf="users.length > 0;else noUsers">
    <li *ngFor="let user of users; let userX = $implicit">
      {{user.id}} - {{user.firstName}} - {{userX.gender}} {{user.lastName}}
    </li>
  </ng-container>
  <ng-template #noUsers>

    <h2>No User make to see</h2>
  </ng-template>

</ul>
